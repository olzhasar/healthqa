{% extends "centered_form.html" %}
{% block title %}Sign Up{% endblock %}

{% block form_title %}Sign Up{% endblock %}

{% block form_content %}
  {% for field in form if not field.id=='csrf_token' %}
  <div class="mb-{% if field.errors %}6{% else %}4{% endif %}">
    {% include "form/field_with_label.html" %}
  </div>
{% endfor %}
<button class="w-full bg-green-500 hover:bg-green-400 text-white font-bold border py-2 px-4 shadow rounded" type="submit">
  Sign Up
</button>
{% endblock %}
