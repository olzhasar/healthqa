<div class="bg-white shadow p-12 mt-4 rounded">
  <div class="flex">
    {% with entry=answer %}
      {% include "_vote_large.html" %}
    {% endwith %}

    <div class="w-full text-gray-800">
      {{ answer.content|safe }}
      <div class="mt-8 text-sm">

	{% for comment in answer.comments %}
	  {% include "_comment.html" %}
	{% endfor %}

	{% with url=url_for("questions.comment", id=answer.id) %}
	  {% include "_comment_form.html" %}
	{% endwith %}

      </div>
    </div>
  </div>
</div>
