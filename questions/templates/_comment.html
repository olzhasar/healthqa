<div class="flex my-4 text-gray-800">
  {% include "_vote_comment.html" %}
  <div class="ml-4">
    {{ comment.content|safe }} -
    <a href="" class="text-green-500 hover:text-green-400"
      >{{ comment.user.name }}</a
    >
    <span class="text-gray-400"
      >{{ comment.created_at.strftime('%Y-%m-%d at %H:%M') }}</span
    >
  </div>
</div>
