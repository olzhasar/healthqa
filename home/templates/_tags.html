<div class="p-4 bg-yellow-100 lg:shadow lg:rounded">
  <h2 class="text-gray-500 text-xl font-bold mb-4">Tags</h2>
  {% for category in tag_categories %}
    <div class="mt-4">
      <h3 class="text-gray-700 font-bold text-md">{{ category.name }}</h3>
      <div>
	{% for tag in category.tags %}
	  <a href="{{ tag.url }}" class="mr-2 text-green-600 text-sm shadow-sm rounded">
	    {{ tag.name }}
	  </a>
	{% endfor %}
      </div>
    </div>
  {% endfor %}
</div>
