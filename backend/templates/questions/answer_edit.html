{% extends "base.html" %}
{% block title %}Edit answer{% endblock %}

{% block content %}
<div class="w-full lg:w-3/5 md:px-4">
  <div id="answer_form" class="p-4 md:p-12 mt-4 bg-white md:shadow md:rounded">
    <h3 class="text-lg font-bold text-gray-600 mb-4">Your answer</h3>
    <form method="POST">
      {{ form.csrf_token }}
      <div class="mb-4">
	{% with field=form.content %}
	{% include "form/field.html" %}
	{% endwith %}
      </div>
      <button type="submit" class="w-full md:w-auto bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 rounded shadow">
	Submit
      </button>
    </form>
  </div>
</div>
{% endblock %}
