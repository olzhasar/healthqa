<div class="p-4 shadow" x-cloak x-show="showMobileNav == true">
  <div class="mb-4">
    <a href="{{ url_for('questions.ask') }}" class="block bg-green-600 text-white text-center px-4 py-2">Ask question</a>
  </div>

  <form action="{{ url_for('questions.search') }}" method="GET">
    <div class="relative pull-right md:pr-0">
      <input type="search" id="q" name="q" placeholder="Search" class="w-full text-gray-800 transition border border-gray-400 focus:outline-none focus:ring-1 ring-green-500 py-1 pr-2 pl-10 appearance-none leading-loose">
      <div class="absolute search-icon" style="top: 0.75rem;left:.75rem;">
	<svg class="fill-current pointer-events-none text-gray-800 w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
	  <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
	</svg>
      </div>
    </div>
  </form>

  <div class="my-4">
    <a href="{{ url_for('questions.all') }}" class="block py-2">Questions</a>
    <a href="{{ url_for('questions.tags') }}" class="block py-2">Tags</a>
    <a href="{{ url_for('users.all') }}" class="block py-2">Users</a>
    <a href="{{ url_for('home.about') }}" class="block py-2">About</a>
  </div>

  {% if current_user.is_authenticated %}
    <div class="my-4">
      <a href="{{ url_for('users.profile', id=current_user.id) }}" class="block py-2">My activity</a>
      <a href="{{ url_for('account.edit_info') }}" class="block py-2">Manage account</a>
    </div>

    <form action="{{ url_for('auth.logout') }}" method="POST" class="mt-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <button type="submit" class="block w-full bg-gray-800 text-white text-center px-4 py-2">Logout</button>
    </form>
  {% else %}
    <a href="{{ url_for('auth.login') }}" class="block bg-green-600 text-white text-center px-4 py-2 my-2">Log In</a>
    <a href="{{ url_for('auth.signup') }}" class="block bg-blue-500 text-white text-center px-4 py-2 my-2">Sign Up</a>
  {% endif %}
</div>
