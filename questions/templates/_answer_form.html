<div id="answer_form" class="p-12 mt-4 bg-white shadow rounded">
  <h3 class="text-lg font-bold text-gray-600 mb-4">Your answer</h3>
  <form method="POST">
    <div class="mb-4">
      {% with field=answer_form.content %}
	{% include "form/field.html" %}
      {% endwith %}
    </div>
    <button hx-post="{{ url }}" hx-include="textarea[name='content']" hx-target="#answer_form" hx-swap="outerHTML" class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 rounded shadow">
      Submit
    </button>
  </form>
</div>
