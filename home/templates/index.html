{% extends "base.html" %}
{% block title %}Health QA{% endblock %}

{% block content %}

  <div class="w-full lg:w-3/5">
      {% for question in questions %}
	<div class="p-4 mb-4 leading-normal shadow bg-white border border-gray-400">
	  <h3 class="mb-2">
	  {{ question.title }}
	  </h3>
	  <p class="mt-4">
	  {{ question.user.username }}
	  </p>
	</div>
      {% endfor %}
  </div>

{% endblock %}
