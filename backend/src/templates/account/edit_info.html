{% extends "account/base.html" %}
{% block title %}Edit profile info{% endblock %}

{% set active_page = 'edit_info' %}

{% block main_col %}
<h1 class="text-2xl text-gray-600 mb-8">Edit profile info</h1>
<form action="" method="POST">
  {{ form.csrf_token }}
  <div class="mb-4">
    {% with field=form.name %}
      {% include "form/field_with_label.html" %}
    {% endwith %}
  </div>
  <button class="w-full md:w-auto bg-green-500 hover:bg-green-600 text-white font-bold border border-green-100 py-2 px-4" type="submit">
    Update profile
  </button>
</form>
{% endblock %}
