<div id="answer_form" class="p-12 mt-4">
  <h3 class="text-lg font-bold text-gray-600 mb-4">Your answer</h3>
  <form method="POST">
    <div class="mb-4">
      <textarea name="content" rows="12" class="appearance-none border w-full py-2 px-3 text-grey-darker focus:outline-none focus:border-green-300" placeholder="{{ comment_form.content.description }}"></textarea>
    </div>
    <button hx-post="{{ url_for('questions.answer', id=question.id) }}" hx-include="textarea[name='content']" hx-target="#answer_form" hx-swap="outerHTML" class="bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-4">
      Submit
    </button>
  </form>
</div>
