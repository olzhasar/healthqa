<div class="mb-4 bg-white border-gray-200 rounded flex shadow">
  <div class="p-8 flex text-gray-600">
    <span class="mr-8 text-center">
      <p class="text-xl">{{ question.score }}</p>
      <p>votes</p>
    </span>
    <span class="mr-8 text-center">
      <p class="text-xl">{{ question.answer_count }}</p>
      <p>answers</p>
    </span>
    <span class="text-center">
      <p class="text-xl">0</p>
      <p>views</p>
    </span>
  </div>
  <div class="p-4 w-full">
    <a href="{{ question.url }}" class="text-lg text-gray-900 hover:text-green-500 mb-2">
      {{ question.title }}
    </a>
    <p class="mt-4">
      {{ question.user.username }}
    </p>
    <div class="flex justify-between">
      <div class="flex flex-wrap">
	{% for tag in question.tags %}
	<a href="" class="px-2 mr-2 my-2 bg-gray-200 text-gray-600 text-sm rounded">{{ tag.name }}</a>
	{% endfor %}
      </div>

      <div class="text-sm text-gray-500 py-2">
	Asked 2 hours ago by <a href="" class="text-green-500 hover:text-green-300">{{ question.user.name }}</a>

      </div>

    </div>
  </div>
</div>
