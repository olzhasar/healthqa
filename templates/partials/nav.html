<nav id="header" class="fixed w-full z-10 top-0 bg-white border-b border-gray-400">
  <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">
    <div class="pl-4 flex items-center">
      <a class="text-gray-900 text-base no-underline hover:no-underline font-extrabold text-xl"  href="{{ url_for('home.index') }}"> 
	Heal guys
      </a>
    </div>
    <div class="block lg:hidden pr-4">
      <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-900 hover:border-green-400 appearance-none focus:outline-none">
	<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
	  <title>Menu</title>
	  <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
	</svg>
      </button>
    </div>
    <div class="w-full flex-grow lg:flex  lg:content-center lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 z-20" id="nav-content">
      <div class="flex-1 w-full mx-auto max-w-md content-center py-4 lg:py-0">
	<form action="" method="GET">
	  <div class="relative pull-right pl-4 pr-4 md:pr-0">
	    <input type="search" id="q" name="q" placeholder="Search" class="w-full bg-gray-100 text-sm text-gray-800 transition border focus:outline-none focus:border-green-400 rounded py-1 px-2 pl-10 appearance-none leading-normal">
	    <div class="absolute search-icon" style="top: 0.375rem;left: 1.75rem;">
	      <svg class="fill-current pointer-events-none text-gray-800 w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
		<path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
	      </svg>
	    </div>
	  </div>
	</form>
      </div>
      <ul class="list-reset lg:flex justify-end items-center">
	{% if current_user.is_authenticated %}
	<li class="mr-3 py-2 lg:py-0">
	  <form action="{{ url_for('auth.logout') }}" method="POST">
	    <button class="inline-block text-gray-600 no-underline hover:text-gray-900 hover:underline py-2 px-4" href="{{ url_for('auth.logout') }}" type="submit">Logout</button>
	  </form>
	</li>
	{% else %}
	<li class="mr-3 py-2 lg:py-0">
	  <a class="inline-block text-gray-600 no-underline hover:text-gray-900 hover:underline py-2 px-4" href="{{ url_for('auth.login') }}">Login</a>
	</li>
	<li class="mr-3 py-2 lg:py-0">
	  <a class="inline-block text-gray-600 no-underline hover:text-gray-900 hover:underline py-2 px-4" href="{{ url_for('auth.signup') }}">Sign Up</a>
	</li>
	{% endif %}
