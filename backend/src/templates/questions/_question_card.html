<div class="flex bg-white md:border border-gray-200 md:rounded shadow">
  <div class="py-4 md:py-8 px-2 md:px-8 flex flex-col lg:flex-row text-gray-500 text-sm md:text-base">
    <span class="mb-2 md:mb-4 lg:mb-0 lg:mr-8 text-center">
      <p class="md:text-xl text-gray-600">{{ question.score }}</p>
      <p>votes</p>
    </span>
    <span class="mb-2 md:mb-4 lg:mb-0 lg:mr-8 text-center">
      <p class="md:text-xl text-gray-600">{{ question.answer_count }}</p>
      <p>answers</p>
    </span>
    <span class="text-center">
      <p class="md:text-xl text-gray-600">{{ question.view_count }}</p>
      <p>views</p>
    </span>
  </div>
  <div class="p-4 w-full">
    <a href="{{ question.url }}" class="md:text-lg text-gray-900 hover:text-green-500 mb-2">
      {{ question.title }}
    </a>
    <p class="mt-4">
      {{ question.user.username }}
    </p>
    <div class="flex flex-col lg:flex-row justify-between">
      <div class="flex flex-wrap">
	{% for tag in question.tags %}
	  <a href="{{ tag.url }}" class="px-4 py-1 mr-2 my-2 bg-gray-200 text-gray-600 text-sm rounded">{{ tag.name }}</a>
	{% endfor %}
      </div>

      <div class="text-sm text-gray-500 py-2">
	Asked {{ question.created_at|time_ago }} by <a href="{{ question.user.url }}" class="text-green-600 hover:text-green-500">{{ question.user.name }}</a>
      </div>

    </div>
  </div>
</div>
