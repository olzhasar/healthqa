version: "3"

services:
  web:
    build: ./backend
    working_dir: /app
    entrypoint: /docker-entrypoint.sh
    expose:
      - "8000"
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379
      - SERVER_NAME=127.0.0.1
    restart: always
    depends_on:
      - db
      - redis

  worker:
    build: ./backend
    working_dir: /app
    command: >
      sh -c "pipenv run python worker.py"
    environment:
      - EMAIL_USER=o.arystanov@yandex.kz
      - EMAIL_PASSWORD=something
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379
    restart: always
    depends_on:
      - db
      - redis

  nginx:
    build: .
    ports:
      - "8000:80"
    depends_on:
      - web

  redis:
    image: redis
    expose:
      - "6379"
    restart: always

  db:
    image: postgres:13
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=healthqa
      - POSTGRES_USER=healthqa
      - POSTGRES_PASSWORD=healthqa
