<div class="p-4 bg-white lg:bg-yellow-100 border border-gray-200 lg:shadow lg:rounded">
  <h2 class="text-gray-500 text-xl font-bold mb-4">Tags</h2>
  {% for category in tag_categories %}
    <div class="mt-4">
      <h3 class="text-gray-500 mb-2">{{ category.name }}</h3>
      <div class="flex flex-wrap gap-2">
	{% for tag in category.tags %}
	  <a href="{{ tag.url }}" class="px-4 py-1 bg-gray-300 text-gray-700 text-sm rounded">
	    {{ tag.name }}
	  </a>
	{% endfor %}
      </div>
    </div>
  {% endfor %}
</div>
