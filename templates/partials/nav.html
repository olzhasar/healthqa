<nav id="header" class="w-full z-10 bg-white border-b border-gray-100 shadow">
  <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2 px-4">
    <div class="flex items-center">
      <a class="text-gray-900 text-base no-underline hover:no-underline font-extrabold text-xl"  href="{{ url_for('home.index') }}"> 
	Heal guys
      </a>
    </div>
    <div class="pl-16 lg:flex hidden">
      <ul class="list-reset lg:flex items-center text-gray-600">
	<li class="mr-3">
	  <a class="inline-block hover:underline py-2 px-4" href="{{ url_for('questions.all') }}">Questions</a>
	  <a class="inline-block hover:underline py-2 px-4" href="">Tags</a>
	  <a class="inline-block hover:underline py-2 px-4" href="{{ url_for('users.all') }}">Users</a>
	</li>
      </ul>
    </div>
    <div class="block lg:hidden pr-4">
      <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-900 hover:border-green-400 appearance-none focus:outline-none">
	<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
	  <title>Menu</title>
	  <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
	</svg>
      </button>
    </div>
    <div class="w-full flex-grow lg:flex lg:content-center lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 z-20" id="nav-content">
      <div class="flex- w-full mx-auto content-center p-4 lg:py-0">
	<form action="{{ url_for('questions.search') }}" method="GET">
	  <div class="relative pull-right px-4 md:pr-0">
	    <input type="search" id="q" name="q" placeholder="Search" class="w-full text-sm text-gray-800 transition border border-gray-400 focus:outline-none focus:border-green-400 py-1 pr-2 pl-10 appearance-none leading-loose rounded">
	    <div class="absolute search-icon" style="top: 0.75rem;left: 1.75rem;">
	      <svg class="fill-current pointer-events-none text-gray-800 w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
		<path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
	      </svg>
	    </div>
	  </div>
	</form>
      </div>
      <ul class="list-reset flex justify-end items-center">
	{% if current_user.is_authenticated %}
	  <li class="py-2 lg:py-0 relative ml-4" x-data="{ dropdownOpen: false }" @mouseover="dropdownOpen = true" @mouseover.away="dropdownOpen = false">
	    <div class="flex">
	      <p class="text-gray-600 text-right whitespace-nowrap">{{ current_user.name }}</p>
	      <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
		<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
	      </svg>
	    </div>
	    <div class="origin-top-right w-48 absolute right-0 pt-4 z-20 text-gray-600">
	      <div class="bg-white shadow text-gray-600 pt-4" x-show="dropdownOpen">
		<a href="{{ current_user.url }}" class="p-4">My profile</a>
		<form action="{{ url_for('auth.logout') }}" method="POST">
		  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
		  <button type="submit" class="p-4">Logout</button>
		</form>
	      </div>
	    </div>
	  </li>
	{% else %}
	  <li class="mr-3 py-2 lg:py-0">
	    <a class="inline-block text-green-800 whitespace-nowrap bg-white hover:underline py-2 px-4 rounded" href="{{ url_for('auth.login') }}">Log in</a>
	  </li>
	  <li class="mr-3 py-2 lg:py-0">
	    <a class="inline-block text-white whitespace-nowrap bg-green-600 hover:bg-green-500 py-2 px-4 rounded" href="{{ url_for('auth.signup') }}">Sign Up</a>
	  </li>
	{% endif %}
      </ul>
    </div>
  </div>
</nav>
