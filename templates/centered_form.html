{% extends "centered.html" %}

{% block body_class %}md:bg-gray-300{% endblock %}

{% block content %}
  <div class="bg-white md:border border-gray-200 lg:shadow p-4 md:p-8 md:rounded text-lg">
    <h1 class="text-2xl text-center text-gray-700 mb-8">{% block form_title %}{% endblock %}</h1>
    <form action="{% block form_action %}{% endblock %}" method="POST">
      {{ form.csrf_token }}
      {% block form_content %}{% endblock %}
    </form>
  </div>
{% endblock %}
