<div class="text-gray-500 vote">
  {% if current_user.is_authenticated %}
  <button hx-post="{% if entry.user_vote.value == 1 %}{{ url_for('questions.vote', id=entry.id, value=0) }}{% else %}{{ url_for('questions.vote', id=entry.id, value=1) }}{% endif %}" hx-target="closest .vote" hx-swap="outerHTML">
    <svg aria-hidden="true" class="svg-icon fill-current {% if entry.user_vote.value == 1 %}text-green-500{% endif %}" width="18" height="18" viewBox="0 0 36 36"><path d="M2 26h32L18 10 2 26z"></path></svg>
  </button>
  {% else %}
    <a href="{{ url_for('auth.login') }}">
      <svg aria-hidden="true" class="svg-icon fill-current {% if entry.user_vote.value == 1 %}text-green-500{% endif %}" width="18" height="18" viewBox="0 0 36 36"><path d="M2 26h32L18 10 2 26z"></path></svg>
    </a>
  {% endif %}

  <div class="score text-center">{{ entry.score }}</div>

</div>
